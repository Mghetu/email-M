<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Professional MJML Email Editor built with GrapesJS - Create responsive email templates with drag & drop interface" />
    <meta name="keywords" content="email editor, mjml, grapesjs, responsive email, newsletter builder" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" href="./logo192.png" />
    
    <!-- CSP Header for Security -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self';
        worker-src 'self';
        frame-src 'none';
    ">
    
    <title>MJML Email Editor - Professional Email Template Builder</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style">
    
    <style>
        /* Critical CSS for immediate rendering */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-left: 16px;
            font-size: 16px;
            color: #666;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            background: #fff;
            border-bottom: 1px solid #e1e5e9;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: between;
            min-height: 60px;
        }
        
        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        #gjs {
            flex: 1;
            height: 100%;
        }
        
        /* Error boundary styles */
        .error-boundary {
            padding: 32px;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            margin: 32px;
            border: 1px solid #ff6b6b;
        }
        
        .error-title {
            color: #d63031;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .error-message {
            color: #636e72;
            margin-bottom: 24px;
        }
        
        .error-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .error-button:hover {
            background: #0056b3;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .app-header {
                padding: 8px 12px;
                min-height: 56px;
            }
            
            .app-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 32px; text-align: center; font-size: 16px; color: #666;">
            You need to enable JavaScript to run this email editor.
        </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Email Editor...</div>
    </div>
    
    <!-- Main App Container -->
    <div id="root" class="app-container" style="display: none;">
        <header class="app-header">
            <h1 class="app-title">MJML Email Editor</h1>
            <div id="header-actions"></div>
        </header>
        
        <main class="editor-container">
            <div id="gjs"></div>
        </main>
    </div>
    
    <!-- Error Fallback -->
    <div id="error-fallback" class="error-boundary" style="display: none;">
        <h2 class="error-title">Something went wrong</h2>
        <p class="error-message">
            We apologize for the inconvenience. Please refresh the page to try again.
        </p>
        <button class="error-button" onclick="window.location.reload()">
            Refresh Page
        </button>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Handle global errors
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('root').style.display = 'none';
            document.getElementById('error-fallback').style.display = 'block';
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if (window.performance && window.performance.timing) {
                const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                console.log('Page load time:', loadTime + 'ms');
                
                // Log to analytics if available
                if (window.gtag) {
                    window.gtag('event', 'timing_complete', {
                        name: 'load',
                        value: loadTime
                    });
                }
            }
        });
    </script>
</body>
</html>
